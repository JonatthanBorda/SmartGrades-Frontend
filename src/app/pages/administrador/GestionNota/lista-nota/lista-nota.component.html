<div class="">
    <app-formulario-nota 
        [visible]="visibleFormulario" 
        [nota]="nota"
        [profesores]="listaProfesores"
        [estudiantes]="listaEstudiante"
        (registrar)="registrarNota($event)"
        (actualizar)="actualizarNota($event)"
        (cerrar)="ocultarFormulario()"
    />
    
    <div class="flex justify-end items-center py-2! flex-wrap-reverse gap-3">
        <div class="flex w-full md:w-auto gap-2 items-center">
            <div class="relative flex items-center w-full">
                <i class="pi pi-search absolute left-3 text-gray-400/60"></i>
                <input [(ngModel)]="busqueda" 
                (input)="onBusqueda($event)"
                class="w-full pl-10! p-1! border border-gray-300/40 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-800 focus:border-transparent" 
                    type="text" 
                    pInputText 
                    placeholder="Buscar" 
                />
            </div>

            <button 
                (click)="mostrarFormulario()"
                class="px-4! py-1! cursor-pointer hover:bg-gray-700 text-lg bg-gray-800 text-white font-semibold border-none rounded-md"
            >
                Registrar
            </button>
        </div>
    </div>
    <div class="flex-grow overflow-auto relative ">
        <p-table
            [value]="listaPaginada.items"
            [paginator]="true"
            [rowHover]="true"
            [first]="first"
            [lazy]="true"
            [rows]="listaPaginada.pageSize"
            [totalRecords]="listaPaginada.totalCount"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} entradas"
            (onPage)="pageChange($event)"
            [lazy]="true"
            (onSort)="sortChange($event)"
            [sortField]="consulta.orderBy"
            [sortOrder]="consulta.desc ? -1 : 1"
            scrollable="true"
            scrollHeight="flex"
            styleClass="h-full"
        >
        <ng-template pTemplate="header">
            <tr>
                <th class="px-2! py-2! border-b border-gray-300/40 w-3/12 cursor-pointer"
                    
                    (click)="onSort('name')"
                >
                    Nombre
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th class="px-2! py-2! border-b border-gray-300/40 w-3/12 cursor-pointer"
                    
                    (click)="onSort('idTeacher')"
                >
                    Profesor
                    <p-sortIcon field="idTeacher"></p-sortIcon>
                </th>
                <th class="px-2! py-2! border-b border-gray-300/40 w-3/12 cursor-pointer"
                    
                    (click)="onSort('idStudent')"
                >
                    Estudiante
                    <p-sortIcon field="idStudent"></p-sortIcon>
                </th>
                <th class="px-2! py-2! border-b border-gray-300/40 w-3/12 cursor-pointer"
                    
                    (click)="onSort('value')"
                >
                    Valor
                    <p-sortIcon field="value"></p-sortIcon>
                </th>
                <th class="px-1! py-2! border-b border-gray-300/40 w-3/12">Opciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-nota>
            <tr>
                <td class="px-1! py-1! border-b border-gray-300/40 ">
                    {{ nota.name }}
                </td>

                <td class="px-1! py-1! border-b border-gray-300/40 ">
                    {{ nota.teacher.name }}
                </td>

                <td class="px-1! py-1! border-b border-gray-300/40 ">
                    {{ nota.student.name }}
                </td>

                <td class="px-1! py-1! border-b border-gray-300/40 ">
                    {{ nota.value }}
                </td>
                
                <td class="px-1! py-1! border-b border-gray-300/40">
                    <div class="flex gap-1 ">
                        <button (click)="mostrarFormulario(nota)" 
                        class="cursor-pointer"
                        title="Actualizar">
                            <i class="pi pi-pencil hover:bg-green-700 hover:text-white p-2! rounded-full"></i>
                        </button>
                        <button (click)="eliminarNota(nota)" 
                        class="cursor-pointer"
                        title="Eliminar">
                            <i class="pi pi-trash hover:bg-red-500 hover:text-white p-2! rounded-full"></i>
                        </button>
                    </div>
                    
                </td>
            </tr>
        </ng-template>
        </p-table>

    </div>

</div>
